name: Daily Insider Trading Automation

on:
  schedule:
    # Runs daily at 10:10 AM IST (4:40 AM UTC)
    - cron: '40 4 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-insider-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run insider trading automation
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          MIN_SHARES_THRESHOLD: ${{ secrets.MIN_SHARES_THRESHOLD }}
          MIN_VALUE_THRESHOLD: ${{ secrets.MIN_VALUE_THRESHOLD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOG_LEVEL: INFO
        run: |
          python main.py
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: insider-trading-logs
          path: insider_trading.log
          retention-days: 30